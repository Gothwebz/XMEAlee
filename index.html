<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Void Space | Paraguay</title>
    <style>
        /* FONDO Y ESTRELLAS */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif;
        }

        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; background: radial-gradient(circle at center, #001220 0%, #000 100%);
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0; animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* TARJETA CON NEÃ“N GIRATORIO */
        .neon-card {
            position: relative; width: 320px; height: 450px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 25px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
            overflow: hidden; /* Esto corta lo de adentro, por eso sacamos la mariposa */
            box-shadow: 0 0 50px rgba(129, 91, 255, 0.1);
        }

        .neon-card::before {
            content: ''; position: absolute;
            width: 150%; height: 150%;
            background: conic-gradient(transparent, #ffffff, transparent, #ffffff, transparent);
            animation: rotate 6s linear infinite;
            z-index: -2;
        }

        .neon-card::after {
            content: ''; position: absolute; inset: 2px; 
            background: #0d0d0d; border-radius: 23px; z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .friend-name {
            color: #fff; font-size: 2.2rem; letter-spacing: 8px;
            margin-bottom: 25px; text-transform: uppercase;
            font-weight: 300; text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* FOTO DE ALEE */
        .profile-pic {
            width: 170px; height: 170px; border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: url('https://xatimg.com/image/vtWuGxDGgWZG.png') center/cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .nationality-info {
            color: rgba(255, 255, 255, 0.6); margin-top: 30px;
            font-size: 0.75rem; letter-spacing: 3px; font-weight: bold;
        }

        /* ESTILO DE LA MARIPOSA (AFUERA Y TRANSPARENTE) */
        .mariposa-gif {
            position: fixed;
            z-index: 999;
            /* UbicaciÃ³n: ajustada para estar arriba a la derecha de la tarjeta */
            top: 17%; 
            left: 50%;
            width: 250px; /* TamaÃ±o que se vea bien */
            height: auto;
            mix-blend-mode: screen; /* Quita el fondo negro */
            pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6));
        }

        .music-btn {
            position: fixed; bottom: 40px; left: 40px;
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffffff; color: #ffffff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s; z-index: 100;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Gothwebz/XMEAlee/refs/heads/main/Butterfly%20GIF.gif" class="mariposa-gif">

    <div id="stars-container"></div>
    
    <div class="neon-card">
        <h1 class="friend-name">Alee</h1>
        <div class="profile-pic"></div>
        <div class="nationality-info">NACIONALIDAD: ðŸ‡µðŸ‡¾</div>
    </div>

    <div class="music-btn" id="music-trigger">ðŸŽµ</div>

    <audio id="bg-music" loop>
        <source src="TU_LINK_DE_DROPBOX_AQUI" type="audio/mpeg">
    </audio>

    <script>
        /* GENERADOR DE ESTRELLAS */
        const stars = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2.5 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 4 + 3) + 's');
            star.style.animationDelay = Math.random() * 5 + 's';
            stars.appendChild(star);
        }

        /* CONTROL DE AUDIO */
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('music-trigger');
        
        btn.onclick = function() {
            if (music.paused) {
                music.play();
                btn.innerHTML = "â¸";
            } else {
                music.pause();
                btn.innerHTML = "ðŸŽµ";
            }
        };
    </script>
</body>
</html>
