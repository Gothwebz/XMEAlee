<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> XS | Alee </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif;
        }
        #intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.2s ease-in-out, visibility 1.2s;
        }
        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3100;
            pointer-events: none;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0; box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
            animation: magic-drift var(--duration) infinite linear;
        }

        @keyframes magic-drift {
            0% { opacity: 0; transform: translateY(0) scale(0.6); }
            15% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-180px) scale(0.2); }
        }

        .cssbuttons-io {
            position: relative;
            font-family: "Playfair Display", serif;
            font-style: italic;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.15em;
            border-radius: 0.8em;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(to right, #111, #000);
            color: #fff;
            overflow: hidden;
            z-index: 3200;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .cssbuttons-io span {
            position: relative;
            z-index: 10;
            transition: color 0.4s;
            display: inline-flex;
            align-items: center;
            padding: 0.8em 1.5em; 
        }

        .cssbuttons-io::before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 120%; height: 100%; z-index: 0;
            background: #fff; left: -120%; transform: skew(30deg);
            transition: transform 0.5s cubic-bezier(0.3, 1, 0.8, 1);
        }

        .cssbuttons-io:hover {
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .cssbuttons-io:hover::before { transform: translate3d(100%, 0, 0); }
        .cssbuttons-io:active { transform: scale(0.95); }
        .card-wrapper {
            position: relative; display: flex; align-items: center; z-index: 10;
        }

        .side-drawer {
            position: absolute; left: 80%; width: 280px; padding: 30px;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0 20px 20px 0;
            color: #fff; font-family: "Playfair Display", serif; font-style: italic;
            font-size: 1.1rem; line-height: 1.6; z-index: -1; opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        .card-wrapper:hover .side-drawer { left: 100%; opacity: 1; pointer-events: auto; }

        .neon-card {
            position: relative; width: 320px; height: 450px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 25px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            overflow: hidden; 
        }

        .neon-card::before {
            content: ''; position: absolute; width: 200%; height: 200%;
            background: conic-gradient(transparent 0deg, #ffffff 20deg, transparent 40deg);
            filter: blur(15px); 
            animation: rotate 4s linear infinite; z-index: -2;
        }

        .neon-card::after {
            content: ''; position: absolute; inset: 3px; 
            background: #0d0d0d; border-radius: 22px; z-index: -1;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .neon-numbers {
            font-family: "Playfair Display", serif; font-style: italic;
            font-size: 1.2rem; letter-spacing: 8px; margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
            background: linear-gradient(90deg, #1164c4 0%, #ffffff 40%, #1164c4 50%, #ffffff 60%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: numbersWave 3s linear infinite;
        }
        @keyframes numbersWave { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }

        .friend-name {
            font-family: "Playfair Display", serif;
            font-weight: 700; font-style: italic;
            color: #fff; font-size: 2.8rem;
            margin-bottom: 25px; text-shadow: 0 0 15px rgba(255,255,255,0.4);
            display: block; text-align: center;
        }
        .friend-name span { display: inline-block; min-width: 0.2em; }

        @keyframes letterFall {
            0% { opacity: 0; transform: translateY(-100px); }
            60% { opacity: 1; transform: translateY(0); }
            75% { transform: scale(1.4, 0.5); }
            100% { transform: scale(1, 1); }
        }
        .animate-fall { animation: letterFall 0.7s ease-out forwards; }

        .profile-pic {
            width: 170px; height: 170px; border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: url('https://xatimg.com/image/vtWuGxDGgWZG.png') center/cover;
            transition: 0.5s ease; cursor: pointer;
        }
        .profile-pic:hover { transform: scale(1.15); }

        .flag-icon { width: 35px; height: auto; border-radius: 4px; margin-top: 20px; }

        .mariposa-gif {
            position: fixed; z-index: 4000; width: 250px;
            mix-blend-mode: screen; pointer-events: none;
            transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mariposa-pos-intro {
            top: 45% !important; left: 50% !important;
            transform: translate(-50%, -50%) scale(0.7);
        }
        .mariposa-pos-final {
            top: 15%; left: 55%; transform: translate(0, 0) scale(1);
        }
        .music-btn {
            position: fixed; bottom: 40px; left: 40px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #000; border: 2px solid #fff; color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
        }
        .music-btn:hover {
            background: #fff; color: #000;
            box-shadow: 0 0 25px #fff;
        }
        .music-btn:active {
            background: #000; color: #444; transform: scale(0.9);
            box-shadow: inset 0 0 10px #000;
        }
    </style>
</head>
<body>

    <div id="intro-layer">
        <button class="cssbuttons-io" onclick="entrarAlSistema()">
            <span>Pasar</span>
        </button>
    </div>

    <div id="stars-container"></div>
    <img src="https://xatimg.com/image/yhZI8tBNLieG.gif" 
         class="mariposa-gif mariposa-pos-intro" id="mariposa">
    
    <div class="card-wrapper">
        <div class="neon-card">
            <div class="neon-numbers">1389102257</div>
            <h1 class="friend-name" id="name-display">
                <span>A</span><span>l</span><span>e</span><span>e</span>
            </h1>
            <div class="profile-pic"></div>
            <img src="https://xatimg.com/image/m9twmWSe691w.gif" class="flag-icon" alt="Paraguay">
        </div>

        <div class="side-drawer">
            "Dime y lo olvido, <br>
            Ens√©√±ame y lo recuerdo, <br>
            invol√∫crame y lo aprendo."
        </div>
    </div>

    <div id="music-trigger" class="music-btn" onclick="toggleMusic()">‚è∏</div>
    <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/8u1ozn7t3frjg59d9roms/Acquiesce-Oasis-Lyrics.mp3?rlkey=1ev0iypuru5gz1zvqnipstiyy&st=k4poumar&raw=1" type="audio/mpeg">
    </audio>

    <script>
        const stars = document.getElementById('stars-container');
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('music-trigger');
        const intro = document.getElementById('intro-layer');
        const mariposa = document.getElementById('mariposa');
        const nameDisplay = document.getElementById('name-display');

        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 8 + 4) + 's');
            star.style.animationDelay = Math.random() * 5 + 's';
            stars.appendChild(star);
        }

        const names = [["A","l","e","e"], ["R","a","R","a"]];
        let currentIdx = 0;

        function updateName() {
            currentIdx = 1 - currentIdx;
            const chars = names[currentIdx];
            nameDisplay.innerHTML = '';
            chars.forEach((char, i) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.animationDelay = `${i * 0.15}s`;
                span.className = 'animate-fall';
                nameDisplay.appendChild(span);
            });
        }

        function entrarAlSistema() {
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.display = 'none'; }, 1200);
            mariposa.classList.remove('mariposa-pos-intro');
            mariposa.classList.add('mariposa-pos-final');
            if (music) { music.volume = 0.6; music.play(); }
            setTimeout(() => { updateName(); setInterval(updateName, 12000); }, 10000);
        }

        function toggleMusic() {
            if (music.paused) { music.play(); btn.innerHTML = "‚è∏"; }
            else { music.pause(); btn.innerHTML = "üéß"; }
        }
    </script>
</body>
</html>
